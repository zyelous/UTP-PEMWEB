<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahra's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #4a2f2f;
    }
    .fancy {
      font-family: 'Dancing Script', cursive;
      font-size: 110px;
      font-weight: bold;
      line-height: 1.1;
      letter-spacing: -2px;
    }
    .badge {
      background-color: #87375a;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 9999px;
    }
    .sidebar {
      transition: transform 0.3s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="text-pink-900 text-lg bg-gradient-to-br from-pink-100 via-pink-200 to-pink-50">

  <div id="sidebar" class="sidebar sidebar-hidden fixed top-0 left-0 w-64 h-full bg-pink-100 shadow-lg z-50 p-6">
    <button onclick="toggleSidebar()" class="text-right w-full mb-6 text-2xl text-pink-800">
      <i class="fas fa-times"></i>
    </button>
    <nav class="flex flex-col space-y-4">
      <a href="index.html" class="text-lg hover:underline">Home</a>
      <a href="about me.html" class="text-lg hover:underline">About Me</a>
      <a href="skills and tools.html" class="text-lg hover:underline">Skills and Tools</a>
      <a href="my projects.html" class="text-lg hover:underline">My Projects</a>
      <a href="my documentation.html" class="text-lg hover:underline">Documentation</a>
    </nav>
  </div>

  <button onclick="toggleSidebar()" class="fixed top-6 left-6 z-50 text-3xl text-pink-800">
    <i class="fas fa-bars"></i>
  </button>

  <section class="max-w-5xl mx-auto p-6 mt-20 bg-white bg-opacity-80 rounded-xl shadow-xl mb-10">
    <section id="home" class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden">
      <img src="orchid-removebg-preview.png" alt="orchid" class="w-28 h-28 absolute top-6 left-6 opacity-90">
      <h1 class="fancy text-pink- drop-shadow-[0_4px_6px_rgba(0,0,0,0.3)] tracking-wider">Portfolio</h1>
      <p class="uppercase tracking-wider text-pink-700 mt-4 text-xl">Student College</p>
      <img src="orchid-removebg-preview.png" alt="orchid" class="w-28 h-28 absolute bottom-6 right-6 opacity-90">
    </section>

  
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('sidebar-hidden');
    }
  </script>
</body>
</html>
